<div class="modal-header">
    <h5 style="font-weight: lighter;"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="feather feather-briefcase">
            <rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect>
            <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
        </svg>&nbsp; Work Experience</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="close">
        <span aria-hidden="True">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form action="{{ url }}#experience" class=" experience_create dashboard-form"
        method="POST" id="form" novalidate>
        {% csrf_token %}
        <div class="dashboard-section basic-info-input">
            {% for field in form %}
                <div class="form-group row">
                    <label for="" class="col-sm-3 col-form-label">{{ field.label }}<small style="color: red">*</small></label>
                    <div class="col-sm-9">
                        {{field}}
                    </div>
                </div>
            {% endfor %}

        </div>
        <div class="modal-footer">
            <input type="submit" value="Save Changes" class="button btn-primary">
            <button data-dismiss="modal" class="button" style="background-color:#dc3545;">Cancel</button>
        </div>
    </form>

</div>

{%  block innerjs %}
<script src="//cdn.ckeditor.com/4.11.3/basic/ckeditor.js"></script>
<script>
    CKEDITOR.replace('id_duties_responsibilities');
    $('#id_ex_start_date').parent().parent().hide();
    $('#id_ex_end_date').parent().parent().hide();
    $('#id_currently_working_here').change(function (e) {
        console.log($(this).val())
        var val = $(this).val();

        if (val === 'Y') {
            $('#id_ex_start_date').parent().parent().show();
            $('#id_ex_end_date').parent().parent().hide();
        } else if (val === 'N') {
            $('#id_ex_start_date').parent().parent().show();
            $('#id_ex_end_date').parent().parent().show();
            $('.start-date').show();
            $('.end-date').show();
        } else {
            $('#id_ex_end_date').parent().parent().hide();
            $('#id_ex_start_date').parent().parent().hide();
        }
    });
</script>

{% endblock %}
